<!DOCTYPE html>
<html lang="ru-ru">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
<section>
    <div class="product">
        {% for item in order %}
            <h3>{{ item.product.name }}</h3>
            <h4>{{ item.product.description }}</h4>
            <h5>${{ item.product.get_display_price }}</h5>
            <hr>
        {% endfor %}
    </div>
    <form action="{% url 'create-checkout-session-order' order_pk %}" method="GET">
        {% csrf_token %}
        <button type="submit">Buy</button>
    </form>
</section>
</body>

</html>
