<!DOCTYPE html>
<html lang="ru-ru">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
<section>
    <div class="product">
        <h3>{{ item.name }}</h3>
        <h4>{{ item.description }}</h4>
        <hr/>
        <h5>${{ item.get_display_price }}</h5>
            <form action="{% url 'create-checkout-session' item.id %}" method="GET">
                {% csrf_token %}
                <button type="submit">Buy</button>
            </form>
    </div>
</section>
</body>

</html>
